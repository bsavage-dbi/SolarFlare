<!doctype html>
<html>
  <head>

    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="../css/global.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />

        <!-- javascript -->
    <script type="text/javascript" src="../js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
  </head>

<body>

<!-- Menu Tabs -->
<div class="tab">
  <button class="tablinks" id="resolution_tab">Resolution</button>
  <button class="tablinks" id="qa_tab">QA Test</button>
  <button class="tablinks" id="release_tab">Release Forms</button>
  <button class="tablinks" id="redirect_tab">Redirect Test</button>
  <button class="tablinks" id="qa_verification_tab">A Team Test</button>
  <button class="tablinks" id="bug_report_tab">Bug Report</button>
  <button class="tablinks" id="path_converter_tab">Converter</button>
</div>


<!-- Resolution Tab -->
<div id="resolution_tab_content" class="tabcontent">
  <form id="resolution" class="form-horizontal" onsubmit="return false">
  <fieldset>

  <!-- RESOLUTION Name -->
  <legend align="center">Resolution Steps</legend>

  <!-- Select Basic -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="action">Action</label>
    <div class="col-md-4">
      <select id="action" name="action" class="form-control">
        <option value="Created">Created</option>
        <option value="Updated">Updated</option>
        <option value="Deleted">Deleted</option>
      </select>
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="task">Description</label>
    <div class="col-md-4">
    <input id="task" name="task" type="text" placeholder="Short description of action/task" class="form-control input-md">
    </div>
  </div>

  <!-- Textarea -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="note">Note(s)</label>
    <div class="col-md-4">
      <textarea class="form-control" id="note" name="note" placeholder="Any relevant observations goes here"></textarea>
    </div>
  </div>

  <!-- Textarea -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="steps">Step(s)</label>
    <div class="col-md-4">
      <textarea class="form-control" id="steps" name="steps" placeholder="Enter a new line for each step"></textarea>
    </div>
  </div>

  <!-- Textarea -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="paths">Path(s)</label>
    <div class="col-md-4">
      <textarea class="form-control" id="paths" name="paths" placeholder="Paths to be submitted, one per line"></textarea>
    </div>
  </div>

  <!-- Textarea -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="substep">Affected</label>
    <div class="col-md-4">
      <textarea class="form-control" id="subpath" name="substep" placeholder="Paths also affected, one per line"></textarea>
    </div>
  </div>

  <!-- Select Multiple -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="notify">Notify</label>
    <div class="col-md-4">
      <select id="notify" name="notify" class="form-control" multiple="multiple">
        <option value="[~vivian.chollette]">Vivian Chollette</option>
        <option value="[~juan.jaramillo]">Juan Jaramillo</option>
        <option value="[~lashanna.martin-wood]">Lashanna Martin-Wood</option>
        <option value="[~todd.huoni]">Todd Huoni</option>
        <option value="[~rachel.morrill]">Rachel Morrill</option>
      </select>
    </div>
  </div>

  <!-- Button (Double) -->
  <div class="form-group">
    <label class="col-md-4 control-label"></label>
    <div class="col-md-6">
      <button id="submit_resolution" name="submit" class="btn btn-success" type="button">Create</button>
      <button id="clear" name="clear" class="btn btn-warning">Clear</button>
    </div>
  </div>

  </fieldset>
  </form>
</div>
<!-- END Resolution Tab -->

<!-- QA Results Tab -->

        IE

  <!-- Select Multiple -->

    <div class="col-md-4">
      <select id="qa_notify" name="qa_notify" class="form-control" multiple="multiple">

        <option value="[~emilio.sanchez]">Emilio Sanchez</option>
        <option value="[~ronny.vargas]">Ronny Vargas</option>
        <option value="[~hardif.vindas]">Hardif Vindas</option>
        <option value="[~cesar.peralta]">Cesar Peralta</option>
        <option value="[~marianela.sanchez]">Marianela Sanchez</option>
        <option value="[~luis.corrales]">Luis Corrales</option>
        <option value="[~todd.huoni]">Todd Huoni</option>
        <option value="[~lashanna.martin-wood]">Lashanna Martin-Wood</option>
      </select>
    </div>
  </div>

    <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-6">
        <button id="submit_quality_assurance" name="submit" class="btn btn-success" type="button">Create</button>
        <button id="clear" name="clear" class="btn btn-warning">Clear</button>
      </div>
    </div>

  </fieldset>
  </form>
</div>
<!-- End QA tab -->
